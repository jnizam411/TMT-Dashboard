name: alpha-pipeline
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.11.9

  # PyTorch with MPS support for Apple Silicon
  - pytorch=2.4.0
  - torchvision=0.19.0
  - torchaudio=2.4.0

  # Data processing
  - pandas=2.2.2
  - numpy=1.26.4
  - scipy=1.13.1
  - pyarrow=16.1.0

  # Machine Learning
  - scikit-learn=1.5.1
  - lightgbm=4.4.0

  # Configuration & Validation
  - pydantic=2.8.2
  - pyyaml=6.0.1

  # Visualization
  - matplotlib=3.9.1
  - seaborn=0.13.2
  - plotly=5.22.0

  # Utilities
  - tqdm=4.66.4
  - structlog=24.4.0
  - requests=2.32.3

  # Jupyter
  - jupyter=1.0.0
  - ipykernel=6.29.5
  - ipywidgets=8.1.3

  # Testing
  - pytest=8.2.2
  - pytest-cov=5.0.0

  # Rust tooling for fractional differentiation
  - rust=1.79.0
  - maturin=1.6.0

  # Pip dependencies
  - pip=24.0
  - pip:
    # PyTorch Forecasting & Time Series
    - pytorch-forecasting==1.1.0
    - pytorch-lightning==2.3.3
    - darts==0.29.0

    # Finance data
    - yfinance==0.2.40
    - pandas-ta==0.3.14b
    - alpha-vantage==2.3.1

    # Numba for JIT compilation
    - numba==0.60.0

    # Web scraping for Wikipedia
    - beautifulsoup4==4.12.3
    - lxml==5.2.2

    # Dashboard
    - streamlit==1.36.0
    - dash==2.17.1

    # Alerts
    - slack-sdk==3.31.0

    # PyO3 Rust bindings
    - pyo3==0.21.2

    # Additional utilities
    - joblib==1.4.2
    - bottleneck==1.4.0
    - cachetools==5.4.0
